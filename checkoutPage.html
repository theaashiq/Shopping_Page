<!DOCTYPE html>
<html>
  <head>

     <title>Checkout Page</title>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, inital-scale=1.0">

     <link rel="styleSheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans+Condensed&family=Martian+Mono:wght@500&family=Montserrat:wght@500&family=Mooli&family=Roboto:wght@500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>

   <!------- Header section ------>

    <div class="header">
      <nav>
         <h1 style="font-family: 'Martian Mono', monospace;">Elega Leather</h1>
         
         <div class="navitems">
           <ul style="font-family:'Mooli', sans-serif; font-weight: 500;">
             <li>Wallet</li>
             <li>Belt</li>
             <li>Clothes</li>
           </ul>
           <span id="searchicon" class="material-symbols-outlined">search</span>
           
           <input style="font-family:'Mooli', sans-serif;" placeholder="Search">
          </div> 
           
         <div style="text-align: center"> 
          <span class="material-symbols-outlined">shopping_bag </span>
          <h5 style="font-family:'Mooli', sans-serif;">Shopping Cart</h5>

         </div>
      </nav>
    </div>

    <!---------- Checkout section ---------->
    
    <div class="checkout">
         <h3>Dilevery to</h3>

         <div class="details">
            <div class="inputs">
            <label for="name">First Name</label>
            <input  name="name" type="text">
         </div>

         <div class="inputs">
            <label for="name">last Name</label>
            <input  name="name" type="text">
         </div>
         
         <div class="inputs">
            <label for="name">Phone Number</label>
            <input  name="name" type="text">
         </div>

         </div>

         <h3>Address</h3>
          
        <div class="address">
            
            <div class="inputs">
                 <label for="name">Pin code</label>
                 <input  name="name" type="text">
            </div>
            <div class="inputs">
                 <label for="name">State</label>
                 <input  name="name" type="text">
           </div>
           <div class="inputs">
                 <label for="name">Address Line 1</label>
                 <input  name="name" type="text">
           </div>
           <div class="inputs">
                 <label for="name">Address Line 2</label>
                 <input  name="name" type="text">
           </div>
           <div class="inputs">
                 <label for="name">City/District</label>
                 <input  name="name" type="text">
           </div>
           <div class="inputs">
                 <label for="name">Landmark</label>
                 <input  name="name" type="text">
           </div>
        </div>
    
    <h3>Type of address</h3>
    
    <div style="display: flex; justify-content: space-around;">
        <div>
             <input  name="name" type="radio">
             <label for="name">Residential</label>
        </div>
        <div>
             <input  name="name" type="radio">
             <label for="name">Office</label>
        </div>
        <div>
             <input  name="name" type="radio">
             <label for="name">Others</label>
        </div>
    </div>
     
    <div style="margin: 25px">
         <input  name="name" type="checkbox">
         <label for="name">Set this as default address</label>
    </div>

    
    <button>Save & Submit</button>
    <div class="savebut">
        <a href="index.html">Back</button>

    </div> 
       
   </div>

    <!--------- footer section ------------->
    
    <div class="about">
       Contact: elegaleather@gmail.com
    </div>

</body>
</html>
